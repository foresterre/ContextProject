sudo: required
language: java
jdk: oraclejdk7

env:
    global:
        - ANDROID_SDK_VER = "r24.2"

before_install:
    - chmod +x gradlew
    - sudo apt-get update -qq
    - sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch
    - wget "http://dl.google.com/android/android-sdk_r24.2-linux.tgz"
    - tar -zxf android-sdk_r24.2-linux.tgz
    - export ANDROID_HOME=`pwd`/android-sdk-linux
    - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    - echo "sdk.dir=$ANDROID_HOME" > local.properties
    - chmod +x ${ANDROID_HOME}/android
    - android update sdk --filter platform-tools --no-ui --force
    - android update sdk --all --filter build-tools-20.0.0 --no-ui --force
    - android update sdk --filter android-21 --no-ui --force
    - android update sdk --filter extra-android-support --no-ui --force
    - android update sdk --filter extra-android-m2repository --no-ui --force
    - android update sdk --filter extra-google-m2repository --no-ui --force

before_script:
    - chmod +x gradlew

script:
    - ./gradlew clean build test check